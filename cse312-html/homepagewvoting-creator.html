<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Homepage w/ voting - creator - cse312</title>
    <meta property="og:title" content="Homepage w/ voting - creator - cse312" />
    <meta property="og:title" content="create vote - cse312" />
    <meta property="og:title" content="cse312" />
    <meta property="og:title" content="sign up - cse312" />
    <meta property="og:title" content="Homepage after voting - cse312" />
    <meta property="og:title" content="chat page - cse312" />
    <meta property="og:title" content="profile - cse312" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style>
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}
    </style>
    <style>
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="../functions.js"></script>
    <div>
      <link href="./homepagewvoting-creator.css" rel="stylesheet" />

      <div class="homepagewvoting-creator-container">
        <aside class="homepagewvoting-creator-container1">
          <ul class="homepagewvoting-creator-ul list">
            <li class="list-item"><span>Text</span></li>
            <li class="list-item"><span>Text</span></li>
            <li class="list-item"><span>Text</span></li>
          </ul>
          <span class="homepagewvoting-creator-text03">Online number</span>
        </aside>
        <!-- {{loop}}
        <b>{{comment}}</b>: <img src="image/{{upload_file}}" alt="It's {{upload_file}}" class="my_image"/><br/>
        {{end_loop}} -->
        
        <main class="homepagewvoting-creator-container2">
          <div class="homepagewvoting-creator-container3">

            <button class="homepagewvoting-creator-button4 button" onclick="sendVote('add-vote1')">
              <label id="vote1" class="homepagewvoting-creator-text08">{{option_name_1}}:   {{option_votes_1}}</label>
            </button>

            <button class="homepagewvoting-creator-button3 button" onclick="sendVote('add-vote2')">
              <span id="vote2" class="homepagewvoting-creator-text07">{{option_name_2}}:   {{option_votes_2}}</span>
            </button>
            
            <button class="homepagewvoting-creator-button1 button" onclick="sendVote('add-vote3')" style={{option3_display}} >
              <span id="vote3" class="homepagewvoting-creator-text05">{{option_name_3}}:   {{option_votes_3}}</span>
            </button>

            <button class="homepagewvoting-creator-button2 button" onclick="sendVote('add-vote4')" style={{option4_display}}>
              <span id="vote4" class="homepagewvoting-creator-text06" >{{option_name_4}}:   {{option_votes_4}}</span>
            </button>

            <button class="homepagewvoting-creator-button button" onclick="sendVote('add-vote5')" style={{option5_display}}>
              <span id="vote5" class="homepagewvoting-creator-text04">{{option_name_5}}:   {{option_votes_5}}</span>
            </button>
            


            <span class="homepagewvoting-creator-text09">Voting Options:</span>
          </div>
          <div class="homepagewvoting-creator-container4">
            <div class="homepagewvoting-creator-container5">
              <span class="homepagewvoting-creator-text10">Description:</span>
              <br>
              {{Description}}
            </div>
            <h1 class="homepagewvoting-creator-text11">{{Voting_Name}}</h1>
            <img
            alt="It's {{upload_file}}"
              src="/public/playground_assets/{{upload_file}}"
              class="homepagewvoting-creator-image"
            />
            <!-- <img src="image/{{upload_file}}" alt="It's {{upload_file}}" class="my_image"/> -->

            <span class="homepagewvoting-creator-text12">
              Total Participants: {{participants}}
            </span>
            <button class="homepagewvoting-creator-button5 button" id ='end_vote' onclick="sendVote('end-vote')" style={{end_vote_display}}>
              End Vote
            </button>
          </div>
        </main>
        <div class="homepagewvoting-creator-container6">
          <span class="homepagewvoting-creator-text13" style="color:{{username color}}">{{username}}</span>
          <img
            alt="image"
            src="/public/playground_assets/vote-200h.png"
            class="homepagewvoting-creator-image1"
          />
        </div>
      </div>
    </div>

    <!-- <script>
      function end_vote_hide() {
        console.log()
        var x = document.getElementById('end_vote');
        x.style.display = 'none';
      }
    </script> -->
  </body>
</html>
